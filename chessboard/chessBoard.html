<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chessBoardV1</title>
    <script>
        let str= "";
        let num = 1;
        for (let counter = 0; counter < 72; counter++) {
        if (!(num % 9)) {
            str += "\n";
        } 
        else if (!(num % 2)) {
            str += "#";
            } 
        else {
            str += " ";
        }
        num += 1;
        }
        console.log(str);
    </script>
</head>
